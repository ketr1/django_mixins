<!DOCTYPE html>

<head>

    <title>{% block title %}–ú–µ–¥–∏–∞—Ç–µ–∫–∞{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .media-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .media-card:hover {
            transform: translateY(-5px);
        }
        .action-buttons {

        }
        .media-badge {
            position: absolute;

            right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'media_library:media_list' %}">üìö –ú–µ–¥–∏–∞—Ç–µ–∫–∞</a>
            <div class="navbar-nav">

                <a class="nav-link" href="{% url 'media_library:media_create' %}">–î–æ–±–∞–≤–∏—Ç—å –º–µ–¥–∏–∞</a>
            </div>
        </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function performAction(mediaType, itemId, action) {
            fetch(`/media/${mediaType}/${itemId}/action/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: `action=${action}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    alert(data.result);
                } else if (data.error) {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }
            })
            .catch(error => {
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error);
            });
        }
    </script>
</body>
